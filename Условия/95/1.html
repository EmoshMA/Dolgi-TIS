<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let num = 25;
        if (num > 10 && num < 99) {
            let sum = Number(String(num)[0]) + Number(String(num)[1]);
            if (sum <= 9) {
                console.log(`Сумма цифр числа ${num} однозначна`);
            }
            else {
                console.log(`Сумма цифр числа ${num} двухзначна`);
            }
        }
    </script>
</body>

</html>
