<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let employees = [
            {
                name: 'name1',
                salary: 300,
            },
            {
                name: 'name2',
                salary: 400,
            },
            {
                name: 'name3',
                salary: 500,
            },
        ];
        let sum = 0;
        for (let subObj of employees) {
            sum += subObj.salary;
        }
        console.log(sum);
    </script>
</body>

</html>
