<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <script>
        let employees = [
            {
                name: 'name1',
                salary: 300,
                age: 28,
            },
            {
                name: 'name2',
                salary: 400,
                age: 29,
            },
            {
                name: 'name3',
                salary: 500,
                age: 30,
            },
            {
                name: 'name4',
                salary: 600,
                age: 31,
            },
            {
                name: 'name5',
                salary: 700,
                age: 32,
            },
        ];
        let sum = 0;
        for (let subObj of employees) {
            if (subObj.age >= 30) { sum += subObj.salary; }
        }
        console.log(sum);
    </script>
</body>

</html>
