<body>
    <script>
        let arr = [4, 2, 5, 19, 13, 0, 10];
        let sumSqr = 0;
        for(let i = 0; i < arr.length; i++) {
            sumSqr = Math.pow(arr[i], 3);
        }
        console.log(Math.sqrt(sumSqr));
    </script>
